version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pos_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: pos_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  item-service:
    build:
      context: .
      dockerfile: backend/Dockerfile.item-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pos_test
      DB_PASSWORD: test_password
      DB_NAME: pos_test
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: debug
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build:
      context: .
      dockerfile: backend/Dockerfile.order-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pos_test
      DB_PASSWORD: test_password
      DB_NAME: pos_test
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ITEM_SERVICE_URL: item-service:8081
      LOG_LEVEL: debug
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      item-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  platform-service:
    build:
      context: .
      dockerfile: backend/Dockerfile.platform-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pos_test
      DB_PASSWORD: test_password
      DB_NAME: pos_test
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: debug
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: .
      dockerfile: backend/Dockerfile.test
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pos_test
      DB_PASSWORD: test_password
      DB_NAME: pos_test
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ITEM_SERVICE_URL: item-service:8081
      ORDER_SERVICE_URL: order-service:8082
      PLATFORM_SERVICE_URL: platform-service:8083
    depends_on:
      item-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      platform-service:
        condition: service_healthy
    command: sleep infinity  # Keep container running for exec commands
